<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bird Canvas Demo</title>
  <style>
    body { margin: 0; padding: 0; }
    #contact-bg-wrapper {
      position: relative;
      left: 50%;
      width: 100vw;
      min-height: 600px;
      margin-left: -50vw;
      background: #b7b0e3;
      overflow: hidden;
    }
    #canv {
      display: block;
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .contact-content {
      position: relative;
      z-index: 2;
      padding: 3rem 2rem;
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="contact-bg-wrapper">
    <canvas id="canv"></canvas>
    <div class="contact-content">
      <h2>Contact Me</h2>
      <p>This is the contact form overlaying the animated bird sky.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
